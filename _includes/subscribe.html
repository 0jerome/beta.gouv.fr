<form method="post" action="https://app.mailjet.com/widget/iframe/1O2v/14x" class="ui form {{ include.formClass }}">
  <div class="field">
    <label for="subscribe-email">Inscrivez-vous pour recevoir nos annonces et autres informations par mail</label>
    <div class="ui action input">
      <input required type="email" autocomplete="on" id="subscribe-email" placeholder="votre@email.fr">
      <button class="ui button" type="submit">Abonnez-vous !</button>
    </div>
  </div>
</form>
