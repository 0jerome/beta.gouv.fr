{% if page.url != "/annonces.html" %}
<div class="ui container subscribe">
  <form method="post" action="https://app.mailjet.com/widget/iframe/1O2v/14x" class="ui form inverted">
    <div class="field">
      <label for="subscribe-email">Inscrivez vous pour recevoir nos annonces et autres informations par email</label>
      <div class="ui action input">
        <input required type="email" autocomplete="on" id="subscribe-email" placeholder="votre@email.fr">
        <button class="ui button" type="submit">Abonnez-vous !</button>
      </div>
    </div>
  </form>
</div>
{% endif %}

<div class="ui right aligned container links">
  <ul>
    <li><i class="large home icon"></i><a href="{{ site.baseurl }}">Incubateur de services numériques</a></li>
    <li><i class="large idea icon"></i><a href="{{ site.baseurl }}apropos">À propos</a></li>
    <li><i class="large users icon"></i><a href="{{ site.baseurl }}equipe">Qui sommes-nous ?</a></li>
    <li><i class="large university icon"></i><a href="http://modernisation.gouv.fr">Une mission du SGMAP</a></li>
    <li><i class="large write icon"></i><a href="https://github.com/sgmap/beta.gouv.fr/edit/gh-pages/{{ page.path }}">Améliorer cette page</a></li>
    <li><i class="large mail icon"></i><a href="{{ site.baseurl }}contact">Nous contacter</a></li>
  </ul>
</div>
