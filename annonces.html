---
title: Annonces
---
<section id="blog" class="ui container">
  <div class="ui segments">
    {% for post in site.posts limit:5 %}
			<div class="ui segment">
				{% if post.category == 'evenement' %}
					Retrouvez-nous le <time datetime="{{ post.start }}"></time> pour <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.location }}).
				{% else %}
					<a href="{{ post.url }}">{{ post.title }}</a>
				{% endif %}
			</div>
		{% endfor %}
    <div class="ui bottom attached message">
      <form method="post" action="https://app.mailjet.com/widget/iframe/1O2v/14x" class="ui form">
        <div class="field">
          <label class="inverted" for="subscribe-email">Recevez ces annonces et d'autres informations par mail</label>
          <div class="ui action input">
            <input required type="email" autocomplete="on" id="subscribe-email" placeholder="votre@email.fr">
            <button class="ui button" type="submit">Abonnez-vous !</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</section>
