---
layout: default
---

{% comment %}additional_css : side-panel.css{% endcomment %}

{% assign lang = page.lang | default: site.lang | default: "en" %}

<div class="page article">
  {% include hero-page.html title=page.title %}
</div>

<section class="documentation">
  {% include sidebar-startups.html %}
  <div class="main-pane">
    <div class="markdown">
      {{ content }}
    </div>
    <!-- Html Elements for Search -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="entrer un nom, une administration, un contact...">
      <ul id="results-container">
      </ul>
    </div>
  </div>
</section>

<!-- Script pointing to search-script.js -->
<script src="/assets/additional/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: "<li><p><a href=\"{url}\">{title}</a> - {owner}<br>{mission}<p></li>",
  noResultsText: "<li class=\"empty\">Aucun r√©sultat</li>",
  json: '/search.json'
})
</script>
