<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		<a href="{{ site.baseurl }}">
			<header>
				<img src="/img/logo.svg" alt="{{ site.title }}" />
			</header>
		</a>

		{{ content }}

		<footer>
			{% capture footer %}{% include footer.md %}{% endcapture %} <!-- http://wolfslittlestore.be/2013/10/rendering-markdown-in-jekyll/ -->
			{{ footer | markdownify }}
		</footer>

		{% include analytics.html %}

		<script type="text/javascript" src="js/lib/modernizr-custom.min.js"></script>
		<script type="text/javascript" src="js/cross-browser.js"></script>
	</body>
</html>
