machine:
  environment:
    RUBY_VERSION: $(curl -s https://raw.githubusercontent.com/github/pages-gem/master/.ruby-version | cut -d '-' -f 1)
  ruby:
    version: $RUBY_VERSION

dependencies:
  post:
    - gem install github-pages --no-ri --no-rdoc
    - jekyll --version  # print it out

test:
  override:
    - jekyll doctor

